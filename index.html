<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Leaf Disease Predictor</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>

    <h1>Cotton Leaf Disease Predictor</h1>
    <p>Select an input method:</p>

    <button onclick="useWebcam()" class="Webcam">Use Webcam</button>
    <button onclick="useImageUpload()">Upload Image</button>

    <!-- Webcam Container -->
    <div id="webcam-container" style="display: none;">
        <video id="webcam" width="300" height="300" autoplay playsinline></video>
        <button onclick="predictFromWebcam()">Predict from Webcam</button>
    </div>

    <!-- Image Upload Container -->
    <div id="image-upload-container" style="display: none;">
        <input type="file" accept="image/*" id="image-upload" onchange="loadImage(event)">
        <canvas id="image-preview" width="300" height="300"></canvas>
    </div>

    <!-- Label Container -->
    <div id="label-container">Waiting for prediction...</div>

    <!-- TensorFlow and Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

</body>
</html>
